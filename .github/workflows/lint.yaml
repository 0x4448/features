
name: Super Linter

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

env:
  VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}
  VALIDATE_BASH: true
  VALIDATE_EDITORCONFIG: true
  VALIDATE_GITHUB_ACTIONS: true
  VALIDATE_JSON: true
  VALIDATE_MARKDOWN: true
  VALIDATE_YAML: true

permissions: { }

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-Linter
        uses: super-linter/super-linter@v6.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
